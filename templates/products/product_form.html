{% extends 'base.html' %}
{% block page_title %}{{ title }}{% endblock %}
{% block content %}
<div class="card shadow">
    <div class="card-header">
        <h5 class="mb-0">{{ title }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>
{% endblock %}
