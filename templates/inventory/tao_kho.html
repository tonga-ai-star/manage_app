{% extends 'base.html' %}

{% block title %}Tạo kho mới{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Tạo kho mới</h1>
        <a href="{% url 'inventory:danh_sach_kho' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="font-weight-bold">Mã kho *</label>
                            <input type="text" class="form-control" name="ma_kho" required 
                                   placeholder="VD: KHO01, KHO02">
                            <small class="form-text text-muted">Mã duy nhất để nhận diện kho</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="font-weight-bold">Tên kho *</label>
                            <input type="text" class="form-control" name="ten_kho" required 
                                   placeholder="VD: Kho chính, Kho phụ">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold">Địa chỉ *</label>
                    <textarea class="form-control" name="dia_chi" rows="3" required 
                              placeholder="Địa chỉ đầy đủ của kho"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="font-weight-bold">Điện thoại</label>
                            <input type="text" class="form-control" name="dien_thoai" 
                                   placeholder="Số điện thoại liên hệ">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="font-weight-bold">Người quản lý</label>
                            <input type="text" class="form-control" value="{{ user.get_full_name }}" readonly 
                                   style="background-color: #f8f9fa;">
                        </div>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Tạo kho
                    </button>
                    <a href="{% url 'inventory:danh_sach_kho' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
