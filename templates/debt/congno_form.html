{% extends 'base.html' %}

{% block title %}Tạo Công nợ{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Tạo Công nợ Mới</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Nhà cung cấp</label>
                            {{ form.nha_cung_cap }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mã công nợ</label>
                            {{ form.ma_cong_no }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Loại công nợ</label>
                            {{ form.loai_cong_no }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tên hàng hóa</label>
                            {{ form.ten_hang_hoa }}
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Số lượng</label>
                                    {{ form.so_luong }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Đơn giá (₫)</label>
                                    {{ form.don_gia }}
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Tạo công nợ</button>
                            <a href="{% url 'debt:congno_list' %}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
